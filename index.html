---
layout: default
---


<div class="posts">
  {% for post in paginator.posts %}
  <article class="post">
    <h1 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

<p class="date">{{ post.date | date_to_string }}</p>

    {{ post.content }}
  </article>
  {% endfor %}
</div>
